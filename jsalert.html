<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<button type="button" onclick="myfunc()" >Click</button>
	<script type="text/javascript">
	function myfunc(){
		alert("yooo!");
	}
	var a , b , c;
	a = 10;
	 b = 20;
	c = a + b;
	document.getElementById("demo").innerHTML = c;
	var x , y , z;
	x=10; y=100;
	z = x/y;
	document.getElementById("demo2").innerHTML = z;
	var w=10 , t=20, d;
	d=w + t;
	document.getElementById("demo3").innerHTML = d;
	</script>


</body>
</html>
